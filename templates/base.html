<!DOCTYPE html>
<html>
  <head>
    <title>Recipes</title>

    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul class="flashes">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <div id="nav">
      <a href="/recipes"
        ><span class="material-symbols-outlined"> home </span>Recipes</a
      >
      <a href="/recipes/add"
        ><span class="material-symbols-outlined"> add_circle </span>Add
        Recipe</a
      >
      <a href="/recipes/pantry"
        ><span class="material-symbols-outlined"> kitchen </span>Pantry</a
      >
      <a href="/favorites"
        ><span class="material-symbols-outlined"> favorite </span>Favorites</a
      >
      <a href="/settings"
        ><span class="material-symbols-outlined"> settings </span>Settings</a
      >
    </div>
    <div class="content">{% block body %}{% endblock %}</div>
  </body>
</html>
